<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/syles.css">
  
  <title> Skelman016| QR code component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
   <section class="page">
    <div class="card">
      <div class="QRCode">
        <img src="./assets/images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="text">
        <h1>Improve your front-ends skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
   </section>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/profile/Skelman016" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Skelman016" target="_blank">Mario Romagnoli (Skelman016) </a>.</p>
  </footer>
</body>
</html>
